### ‚úÖ **Fix: Ensure JavaScript Runs After the Page Loads**
Wrap your script inside `window.onload` to **ensure that the DOM is fully loaded** before trying to access elements.

<script>
    window.onload = function () {
        console.log("üöÄ Page Loaded Successfully!");

        const tokenRate = 3333.33;
        const sellerWalletAddress = "r3fxHfL5HSnMhPHtw6i7nrCQEABYk3m3Y5";
        const xrpWebsocket = "wss://xrplcluster.com"; 

        // Ensure elements exist before attaching event listeners
        const xrpInput = document.getElementById('xrpAmount');
        const tokenAmountDisplay = document.getElementById('tokenAmount');

        if (xrpInput && tokenAmountDisplay) {
            xrpInput.addEventListener('input', (e) => {
                const xrp = parseFloat(e.target.value) || 0;
                tokenAmountDisplay.innerText = `Tokens you will receive: ${xrp * tokenRate}`;
            });
        } else {
            console.error("‚ùå Element not found: #xrpAmount or #tokenAmount");
        }

        window.generateQRCode = function () {
            const xrpAmount = parseFloat(xrpInput.value);

            if (!xrpAmount || xrpAmount <= 0) {
                alert("Please enter a valid XRP amount.");
                return;
            }

            console.log(`üìå Generating QR for ${xrpAmount} XRP`);

            const xrpInDrops = Math.round(xrpAmount * 1_000_000);
            const paymentURI = `xrpl:${sellerWalletAddress}?amount=${xrpInDrops}&dt=0&memo=VALX%20Presale`;

            const qrCanvas = document.getElementById('qrcode');
            if (qrCanvas) {
                QRCode.toCanvas(qrCanvas, paymentURI, { width: 200 });
            } else {
                console.error("‚ùå Element not found: #qrcode");
            }

            document.getElementById('qrModal').style.display = 'block';
            document.getElementById('qrModalOverlay').style.display = 'block';
            document.getElementById('statusMessage').innerText = "Waiting for payment confirmation...";

            listenForTransaction(xrpInDrops);
        };

        window.closeModal = function () {
            document.getElementById('qrModal').style.display = 'none';
            document.getElementById('qrModalOverlay').style.display = 'none';
        };

        function listenForTransaction(amountInDrops) {
            try {
                const ws = new WebSocket(xrpWebsocket);

                ws.onopen = () => {
                    console.log("‚úÖ Connected to XRPL WebSocket");

                    ws.send(JSON.stringify({
                        "command": "subscribe",
                        "accounts": [sellerWalletAddress]
                    }));
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === "transaction" && data.transaction) {
                        const tx = data.transaction;

                        if (tx.TransactionType === "Payment" &&
                            tx.Destination === sellerWalletAddress &&
                            tx.Amount === amountInDrops.toString() &&
                            tx.Memos &&
                            tx.Memos[0].Memo.MemoData === toHex("VALX Presale")) {

                            document.getElementById('statusMessage').innerText = "‚úÖ Payment confirmed! Thank you for purchasing VALX.";
                            ws.close();
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error("XRPL WebSocket Error:", error);
                };

                ws.onclose = () => {
                    console.log("üî¥ Disconnected from XRPL WebSocket");
                };
            } catch (error) {
                console.error("‚ùå WebSocket failed to initialize:", error);
            }
        }

        function toHex(str) {
            return Array.from(str).map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join('').toUpperCase();
        }
    };
</script>
